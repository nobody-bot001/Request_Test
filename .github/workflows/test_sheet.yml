name: Test Google Sheet Reader

on:
  workflow_dispatch:        # allows manual run
  schedule:
    - cron: "*/5 * * * *"   # runs every 5 minutes

permissions:
  contents: write            # ‚úÖ required to allow pushing changes

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0     # ‚úÖ fetch full history (required for git pull)

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run test script
        run: python test_sheet_reader.py

      - name: Commit and push updated JSON
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          if [ -f "sheet_backup.json" ]; then
            git pull --rebase origin main   # ‚úÖ prevents non-fast-forward error
            git add sheet_backup.json
            git commit -m "üîÑ Auto-update sheet_backup.json from Google Sheet" || echo "No changes to commit"
            git push origin main
          else
            echo "‚ö†Ô∏è sheet_backup.json not found! Listing files for debug:"
            ls -la
          fi
