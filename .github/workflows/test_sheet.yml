name: Test Google Sheet Reader

on:
  workflow_dispatch:        # allows manual run
  schedule:
    - cron: "*/5 * * * *"   # runs every 5 minutes

permissions:
  contents: write            # ✅ required for push

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0     # ✅ ensures full history for pull/rebase

      - name: Clean workspace
        run: |
          echo "🧹 Cleaning workspace..."
          git reset --hard
          git clean -fd

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          echo "📦 Installing required Python libraries..."
          pip install -r requirements.txt || true
          pip install pandas requests openpyxl

      - name: Run test script
        run: python test_sheet_reader.py

      - name: Commit and push JSON updates
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      
          if [ -f "sheet_backup.json" ]; then
            echo "🔄 Syncing and pushing changes..."
            git pull --rebase origin main || echo "⚠️ Pull failed — continuing anyway"
            git add sheet_backup.json
            git commit -m "🔄 Auto-update sheet_backup.json from Google Sheet" || echo "No changes to commit"
            git push origin main || echo "⚠️ Push failed — possibly no new changes"
          else
            echo "⚠️ sheet_backup.json not found! Listing files for debug:"
            ls -la
          fi

